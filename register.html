
<div class="card">
    <div class="mt-3" role="alert">
        <h3 class="text-center alert bg-main text-light font-weight-bold">Đăng kí</h3>
    </div>
    <!-- Card body -->
    <div class="card-body">

        <!-- Material form register -->
        <form class="validation" novalidate>
            <!-- Material input text -->
            <div class="md-form">
                <!-- <i class="fa fa-user prefix grey-text" style="font-size: 25pt; color: #ccc;"></i> -->
                <input type="text" class="form-control" id="validationCustom01" placeholder="Tài khoản" value=""
                    required>
            </div><br>
            <!-- Material input email -->
            <div class="md-form">
                <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
                <input type="email" class="form-control" id="validationEmail" placeholder="Email"
                    required>
                <div class="valid-feedback">
                    Email khả dụng
                </div>
                <div class="invalid-feedback">
                    Không được bỏ trống
                </div>
            </div><br>
            <!-- Material input password -->
            <div class="md-form">
                <!-- <i class="fa fa-lock prefix grey-text"></i> -->
                <input type="password" class="form-control" id="validationPassword" placeholder="Mật khẩu"
                    required>
                <div class="valid-feedback">
                    Mật khẩu khả dụng
                </div>
                <div class="invalid-feedback">
                    Không được bỏ trống
                </div>
            </div><br>
            <!-- Material input password -->
            <div class="md-form">
                <!-- <i class="fa fa-lock prefix grey-text"></i> -->
                <input type="password" class="form-control" id="validationConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                <div class="valid-feedback">
                    Xác nhận mật khẩu khả dụng
                </div>
                <div class="invalid-feedback">
                    Không được bỏ trống
                </div>
            </div><br>
            <!-- Material input date -->
            <div class="md-form">
                <!-- <i class="fa fa-lock prefix grey-text"></i> -->
                <input type="date" class="form-control" placeholder="dd/mm/yyyy" id="datepicker" required>
                <div class="valid-feedback">
                   Hợp lệ
                </div>
                <div class="invalid-feedback">
                    Vui lòng điền ngày sinh của bạn
                </div>
            </div><br>
            <div class="md-form">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ngheNghiep">Nghề nghiệp</span>
                </div>
                <select class="browser-default custom-select">
                    <option selected>Khác</option>
                    <option value="Học sinh">Học sinh</option>
                    <option value="Sinh viên">Sinh viên</option>
                    <option value="Giáo viên">Giáo viên</option>
                    <option value="Nhân viên">Nhân viên</option>
                </select>
            </div><br>
            <div class="md-form">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Tải lên</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Ảnh đại diện</label>
                </div>
            </div>
            <div class="text-center py-4 mt-3">
                <button class="btn bg-main text-light waves-effect" id="buttonRegister" type="submit">Đăng kí thành viên</button>
            </div>
        </form>
        <!-- Material form register -->

    </div>
    <!-- Card body -->

</div>

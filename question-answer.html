<div ng-controller="question" class="container">
	<div class="card">
        <p class="text-center w-responsive mx-auto pt-3 mb-5 h4">Chuyên mục hỏi đáp ?</p>
	    <div ng-repeat="question in questions" class="card-body">  
	        <div class="row">
        	    <div class="col-md-2">
        	        <img src="{{ question.image }}" class="img image-radius rounded-circle img-fluid"/>
        	        <p class="text-secondary text-center">15 phút trước</p>
        	    </div>
        	    <div class="col-md-10">
        	        <p>
        	            <a class="float-left"><strong>{{ question.name }}</strong></a>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
                        <span class="float-right"><i class="text-warning fa fa-star"></i></span>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>
        	            <span class="float-right"><i class="text-warning fa fa-star"></i></span>

        	       </p>
        	       <div class="clearfix"></div>
        	        <p>{{ question.content }}</p>
        	        <p>
        	            <a class="float-right btn btn-outline-warning ml-2"> <i class="fa fa-reply"></i> Trả lời</a>
        	            <a class="float-right btn text-white bg-main"> <i class="fa fa-heart"></i> Thích</a>
        	       </p>
        	    </div>
	        </div>
	        	<div ng-repeat="answer in question.answers" class="card card-inner">
            	    <div class="card-body">
            	        <div class="row">
                    	    <div class="col-md-2">
                    	        <img src="{{ answer.image }}" class="img image-radius rounded-circle img-fluid"/>
                    	        <p class="text-secondary text-center">5 phút trước</p>
                    	    </div>
                    	    <div class="col-md-10">
                    	        <p><strong class="{{ answer.code == 'admin' ? 'bg-main text-light' : '' }} p-2">{{ answer.name }}</strong></p>
                    	        <p>{{ answer.content }}<p>
                    	            <a class="float-right btn text-white bg-main"> <i class="fa fa-heart"></i> Thích</a>
                    	       </p>
                    	    </div>
            	        </div>
            	    </div>
	            </div>
        </div>
        
	</div>
</div>

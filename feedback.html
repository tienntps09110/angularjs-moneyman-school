<div ng-controller="feedback" class="card mb-5">
    <!-- Card body -->
    <div class="card-body">
        <!--Section: Contact v.2-->
        <section class="mb-4">
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5 h4">Bạn có góp ý dành cho chúng tôi ?</p>

            <div class="row">
                <!--Grid column-->
                <div class="col-md-12 mb-md-0 mb-5">
                    <form class="form-signin validation" novalidate>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Tên của bạn</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Địa chỉ email của bạn</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="title" class="">Tiêu đề</label>
                                    <input type="text" id="title" name="title" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <label for="message">Nội dung</label>
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea"></textarea>
                                </div>

                            </div>
                        </div>
                        <!--Grid row-->

                    </form>

                    <div class="text-center mt-3 text-md-left">
                        <button class="btn bg-main waves-effect text-light float-right">Gửi phản hồi</button>
                    </div>
                    <div class="status"></div>
                </div>
                <!--Grid column-->

               

            </div>

        </section>
        <!--Section: Contact v.2-->
    </div>
</div>
<br><br>

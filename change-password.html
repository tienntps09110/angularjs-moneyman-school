

<div ng-controller="change-password" class="card">
    <!-- <div class="mt-3" role="alert">
        <h3 class="text-center alert bg-main text-light font-weight-bold">Đổi mật khẩu</h3>
    </div> -->

    <!-- Card body -->
    <div class="card-body">
        <div class="alert {{ error.className }}"><p class="text-center font-weight-bold">{{ error.text }}</p></div>

        <!-- Material form register -->
        <form class="validation" novalidate>
            <!-- Material input password -->
            <div class="md-form">
                <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
                <input type="password" ng-model="oldPassword" class="form-control" id="validationEmail" placeholder="Nhập mật khẩu cũ"
                    required>
            </div><br>
            <div class="md-form">
                <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
                <input type="password" ng-model="newPassword" class="form-control" id="validationEmail" placeholder="Nhập mật khẩu mới"
                    required>
            </div><br>
            <div class="md-form">
                <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
                <input type="password" ng-model="confirmPassword" class="form-control" id="validationEmail" placeholder="Xác nhận mật khẩu mới"
                    required>
            </div><br>
            <!-- Material input password -->
            
            <div class="text-center py-4 mt-3">
                <button class="btn bg-main text-light waves-effect" id="buttonRegister" ng-click="changePassword()" type="button">Đổi mật khẩu</button>
            </div>
        </form>
        <!-- Material form register -->

    </div>
    <!-- Card body -->

</div>

  <script>
    const app = angular.module('app', ['ngRoute'])
      .config(($routeProvider, $locationProvider)=> {
        $routeProvider
        .when("/", {templateUrl: "introduce.html"})
        .when("/introduce", {templateUrl: "introduce.html"})
        .when("/contact", {templateUrl: "contact.html"})
        .when("/feedback", {templateUrl: "feedback.html"})
        .when("/question", {templateUrl: "question-answer.html"})
        .when("/category/:page", {templateUrl: "category.html"})
        .when("/login", {templateUrl: "login.html"})
        .when("/register", {templateUrl: "register.html"})
        .when("/change-password", {templateUrl: "change-password.html"})
        .when("/update-user", {templateUrl: "update-user.html"})
        .when("/quiz/:code", {templateUrl: "quiz.html"});

        // $locationProvider.html5Mode(true);







      })
      .run(($rootScope)=> {
        $rootScope.$on('$routeChangeStart', ()=> { console.log() });
        $rootScope.$on('$routeChangeSuccess', ()=> { console.log() });
        $rootScope.$on('$routeChangeError', ()=> { $rootScope.loading = 'Lỗi, vui lòng tải lại trang'; });
      })
      .controller('app', ($scope, $rootScope)=> {
        $rootScope.userNameLoginSuccess = localStorage.getItem('user_name');
        
        $scope.logout = ()=> {
          localStorage.removeItem('user_name');
          localStorage.removeItem('index_user');

          $rootScope.userNameLoginSuccess = '';
          window.location.href = "#/login";
        }
      })
  </script>

    <script src="js/controller/introduce.js"></script>



  </div>
